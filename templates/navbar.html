{% load static %}
 
<style>
  /* The actual navbar container */
  .navbar {
    overflow: visible;
    background-color: #333;
    font-family: Arial;
    height: 80px;
  }

  /* navitem containers */
  .nav-item {
    padding-right: 5px;
    padding-top: 10px;
  }

  /* Links inside the navbar */
  .navbar a {
    float: none;
    font-size: 17px;
    color: white;
    text-align: center;
    width: 144px;
    
  }

  /* For items in the navbar that are not links*/
  .greet{
    float: none;
    font-size: 16px;
    color: white;
    text-align: center;
    padding-left: 12px;
    padding-right: 12px;
    padding-bottom: 12px;
  }

  /* The dropdown container */
  .dropdown {
    float: none;
    overflow: visible;
    padding-bottom: 10px;
  }

  /* Dropdown button */
  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    line-height: 10px;
    height: 40px;
    width: 100px;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit; /* Important for vertical align on mobile phones */
    margin: 0; /* Important for vertical align on mobile phones */
  }

  /* Add background color to navbar links on hover */
  .navbar a:hover, .dropdown-menu a:hover, .dropdown:hover .dropbtn {
    background-color: lightpink;
    color: white;
  }

  /* The actual drop down menu*/
  .dropdown-menu{
    display: box;
    position: absolute;
    background-color: lightblue;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Links inside the dropdown */
  .dropdown-menu a {
    float: none;
    padding: 12px 16px;
    display: block;
    text-align: left;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
  /* searchbar container */ 
  .searchbar {
    padding-left: 20px;
  }
  /* searchbar inside */ 
  .searchbarinside {
    outline: none; 
    width: 500px; 
    border: 2px solid black; 
    padding-left: 12px;
    padding-top: 6px; 
    padding-bottom: 6px;
  }
  /* Search button*/
  .searchbtn {
    color: #ffffff; 
    background-color: #04AA6D; 
    border: 2px solid black; 
    cursor: pointer; 
    height: 40px; 
    font-size: 15px;
  }

</style>
 

<nav class="navbar navbar-expand-lg">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
 
    <ul class="navbar-nav">
      
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Sherry's Quizzes</a>
      </li>
      <li class="nav-item active">
      {% if request.user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'addQuiz' %}">Add Quiz</a>
      </li>
      {% endif %} 
      </li>
      <li class="nav-item" style="width: 80px">
        <a class="nav-link" style="width: 80px" href="{% url 'login' %}">Login</a>
      </li>
      <li class = "nav-item">
        <form class="searchbar" action="{% url 'search_results' %}" method="get">
          <input class="searchbarinside" name="searchy" type="text" placeholder="Search for a quiz here!">
        </form>
      </li>
      <li class ="nav-item">
        <button class="searchbtn" href="{% url 'search_results' %}" >SEARCH</button>
      </li>
    </ul>
  </div>

 
  <div class="dropdown show" style = "padding-right: 20px; padding-left: 40px">
    <a class="btn btn-secondary dropdown-toggle dropbtn" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Profile
    </a>
  
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="{% url 'myquizzes' %}" type="submit" value="myquizzesy">My Quizzes</a>
      <a class="dropdown-item" href="{% url 'myprofile' %}" type="submit" value="myprofile">My Profile</a>
      <a  class="greet" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
  
  <span class="greet">Hey, {{request.user}}</span>
 
</nav>
