{% load static %}
 
<style>
  /* For items in the navbar that are not links*/
  .greet{
    font-size: 16px;
    color: #fff;
    padding: 14px 16px;
  }
  
  /* The actual navbar container */
  .navbar {
    overflow: visible;
    background-color: #333;
    font-family: Arial;
  }

  /* Links inside the navbar */
  .navbar a {
    float: none;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
  }

  /* The dropdown container */
  .dropdown {
    float: none;
    overflow: visible;
  }

  /* Dropdown button */
  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit; /* Important for vertical align on mobile phones */
    margin: 0; /* Important for vertical align on mobile phones */
  }

  /* Add background color to navbar links on hover */
  .navbar a:hover, .dropdown-menu a:hover, .dropdown:hover .dropbtn {
    background-color: lightpink;
    color: white;
  }

  /* The actual drop down menu*/
  .dropdown-menu{
    display: box;
    position: absolute;
    background-color: lightblue;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Links inside the dropdown */
  .dropdown-menu a {
    float: none;
    padding: 12px 16px;
    display: block;
    text-align: left;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

</style>
 

<nav class="navbar navbar-expand-lg">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
 
    <ul class="navbar-nav">
      
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}" style="color: #ffffff">Sherry's Quizzes</a>
      </li>
      </li>
      <li class="nav-item active">
        
      {% if request.user.is_authenticated %}
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'addQuiz' %}" style="color: #ffffff">Add Quiz</a>
      </li>
      {% endif %} 
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}" style="color: #ffffff">Login</a>
      </li>
    </ul>
  </div>
 
  <div class="dropdown show">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Profile
    </a>
  
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="{% url 'myquizzes' %}" type="submit" value="myquizzesy">My Quizzes</a>
      <a class="dropdown-item" href="{% url 'addQuiz' %}" type="submit" value="myprofile">My Profile</a>
      <a  class="greet" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
  
  <span class="greet">Hey, {{request.user}}</span>
 
</nav>
