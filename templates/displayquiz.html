{% extends 'dependencies.html' %}
 
{% block content %}
{% load static %}

<style>
    h1 {
        padding-top: 25px;
        padding-bottom: 25px;
        font: 42px "Trocchi", serif;
        background-color: lightpink;
    }

    .b1 {
        margin-top: 40px;
        padding-top: 40px;
        padding-bottom: 40px;
        padding-left: 40px;
        padding-right: 40px;
        background-color: #04AA6D;
    }


</style>

<form method='post' action=''>
    {% csrf_token %}
 
    <div class="container text-center b1">
        <h1> {{quiz.title}} </h1>
        {% if quiz.cover != "" %}
            <img style="padding-top: 10px; max-width: 600px; max-height: 400px;"src="{{ quiz.cover.url}}" alt="{{ quiz.title }}">
        {% endif %}
        {% for q  in questions%}
        <div class="form-group" style="padding-top: 20px">
        <h4> {{q.question}}</h4>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    {{q.op1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    {{q.op2}}
                </label>
            </div>
            {% if q.op3 != None %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option3">
                <label class="form-check-label" for="gridRadios1">
                    {{q.op3}}
                </label>
            </div>
            {% endif %}
            {% if q.op4 != None %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option4">
                <label class="form-check-label" for="gridRadios2">
                    {{q.op4}}
                </label>
            </div>
            {% endif %}
            <br>
        </div>    
        {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary ">Submit</button>
</div>
 
{% endblock %}
